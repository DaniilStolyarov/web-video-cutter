<!DOCTYPE html>
<html lang = "ru">
    <head>
        <link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/icons/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
        <link rel="manifest" href="/icons/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/icons/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;1,100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href = "/styles/main.css">
        <script src="/node_modules/@ffmpeg/ffmpeg/dist/ffmpeg.min.js"></script>
        <script src = "/scripts/main.js"></script>
    </head>
    <body>
        
        <div class="main-container">
            <div class="header">Обрезка видео</div>
            <div class="drop-container">
                <input id = "video-input" type="file" accept="video/mp4,video/x-m4v,video/*,video/x-matroska,.mkv">
                <label for = "video-input" class="active"></label>
                <div id="progress">
                    <div id="bar">
                    </div>
                    <div id="percentage">0.0%</div>
                </div>
                <div class = "video-container">
                    <div class = "options-container">
                        <div class="option">
                            <label for = "time-start">Обрезать с </label>
                            <input id = "time-start" type="time" min="00:00:00" max="10:00:00" step="1" value="00:00:00">
                        </div>
                        <div class="option">
                            <label for = "time-end">Обрезать до</label>
                            <input id = "time-end" type="time" min="00:00:00" max="10:00:00" step="1" value="00:00:00"> 
                        </div>
                        <div class="option">
                            <label for = "quality-checkbox">Покадровый рендеринг</label>
                            <input id = "quality-checkbox" type= "checkbox">
                        </div>
                        <div class="option">
                            <fieldset>
                                <legend>Выберите выходное соотношение</legend>
                                <div>
                                    <input type="radio" id="16_9" name="ratio" value = "16:9" checked>
                                    <label for="16_9">16x9</label>
                                </div>
                                <div>
                                    <input type="radio" id="9_16"  name="ratio" value = "9:16">
                                    <label for="9_16">9x16</label>
                                  </div>
                                <div>
                                    <input type="radio" id="1_1"  name="ratio" value = "1:1" >
                                    <label for="1_1">1x1</label>
                                </div>
                            </fieldset>
                        </div>
                        <div class="option">
                            <button class="start-encoding">Начать</button>
                        </div>
                            
                       
                    </div>
                    
                    <div class="video-group">
                        <video controls controlsList = "noremoteplayback"></video>
                        <div class="slider-container">
                            <input id = "first-slider" type="range" min="0" step="1" max="10" >
                            <input id = "second-slider" type="range" min="0" step="1" max="10" >
                          </div>
                    </div>
                    <div class="video-list">
                        <div class="video-name-container">
                        </div>
                        <input id = "video-add" type="file" accept="video/mp4,video/x-m4v,video/*,video/x-matroska,.mkv" >
                        <label for = "video-add" class="active"></label>
                    </div>
                    
                </div>

            </div>
        </div>
    </body>
</html>
